<form name="CharacterData" action="AddSWGEmuCharacter.html" method="post">
	<input type="hidden" name="PostID" value="{{PostID}}" />
	<table>
		<tr>
			<td>Name:</td>
			<td><input type="text" name="Name" /></td>
		</tr>
		<tr>
			<td>World:</td>
			<td><input type="text" name="World" /></td>
		</tr>
		<tr>
			<td>Alligiance (Optional):</td>
			<td><input type="text" name="Alligiance" /></td>
		</tr>
		<tr>
			<td>Bio (Optional):</td>
			<td>
				<textarea name="Bio" cols=50 rows=10 ></textarea><br>
				<input type="submit" value="Save" />
			</td>
		</tr>
	</table>
</form>
